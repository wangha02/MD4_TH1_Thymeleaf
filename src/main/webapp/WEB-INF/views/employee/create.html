<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form method="post" action="/addEmployee" th:object="${employee}">
    <label>ID:</label>
    <input th:field="${employee.id}">
    <label>Name:</label>
    <input th:field="${employee.name}">
    <label>Number:</label>
    <input th:field="${employee.contactNumber}">
    <input type="submit" value="Submit">
</form>

</body>
</html>
